<div class="content-fluid pt-5 pb-5 bg-temadelete">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center">Apagar Tema</h1>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <h4  class="text-center" >Você tem certeza que deseja apagar esse tema?</h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4 sombra" routerLink = "/tema">Não</button>
            <button class= "btn btn-success sombra" (click) = "apagar()">Sim</button>
        </div>
    </div>
</div>
