<<div class="content-fluid pt-5 pb-5 bg-temaedit">

    <div class="row">

        <div class="col-md-12">
            <h1 class = "text-center text-black"> Atualizar Tema</h1>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label class="descricao">Descrição</label>
                <input type = "text" class= "form-control sombra" id="descricao"
                [(ngModel)]="tema.descricao">
            </div>

            <div class = "d-flex justify-content-center">
                <button class= "btn btn-danger mr-4 sombra" routerLink ='/tema' >Cancelar</button>
                <button class = "btn btn-success sombra" (click)='atualizar()' >Atualizar</button>

            </div>
        </div>
    </div>
