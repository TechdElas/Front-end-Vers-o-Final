    <i class="fa fa-angle-double-left" aria-hidden="true"></i> inicio

<h1 class="fs-54 text-center">Temas</h1>
<h5 class="fs-18 text-center">Veja todos os Temas cadastrados ou cadastre um novo:</h5>



<div class="row d-flex justify-content-center mt-4 mb-5">
  <div class="col-md-3">
    <div class="form-group">
      <input [(ngModel)]='tema.descricao' type="text" class="form-control" id='descricao' placeholder="Digite a descrição do Tema">
    </div>

    <div class="d-flex justify-content-center">
      <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button>
    </div>
  </div>
</div>

</div>

</div>

<!--Teste-->

<div class="content-fluid pt-5 pb-5 bg-fundo">
  <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-offset-1 col-md-10">
          <div class="panel">
              <div class="panel-heading">
                  <div class="row">
                      <div class="col col-sm-3 col-xs-12">

                      </div>
                      <div class="col-sm-9 col-xs-12 text-right">

                      </div>
                  </div>
              </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col" class="text-right">Modificações</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let item of listaTemas'>
            <th>{{item.idTema}}</th>
            <td>{{item.descricao}}</td>
            <td class="d-flex justify-content-end">
              <button class="btn btn-info mr-3"[routerLink]="['/tema-edit', item.idTema]">Editar</button>
              <button class="btn btn-danger" [routerLink] ="['/tema-delete', item.idTema]">Apagar</button>

            </td>

          </tr>

        </tbody>
      </table>

    </div>
  </div>
</div>

          </div>
      </div>
  </div>
